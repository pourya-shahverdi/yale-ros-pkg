      label: Pose X
      min: 0
      max: 100
      topic: dragon_teleop_GUI/pose_x
    - type: int_slider
      label: Pose Y
      min: 0
      max: 100
      topic: dragon_teleop_GUI/pose_y
    - type: int_slider
      label: Pose Z
      min: 0
      max: 100
