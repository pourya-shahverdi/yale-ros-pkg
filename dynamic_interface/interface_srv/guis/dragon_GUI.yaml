- gui: Dragonbot Teleop
  elements:
    - type: button_group
      label: Blink
      label_string: once;hold;hold_off
      topic: dragon_teleop_GUI/blink
    - type: button_group
      label: Pose
      label_string: on; off
      topic: dragon_teleop_GUI/pose_on
    - type: int_slider
      label: Pose X
      min: 0
      max: 100
      topic: dragon_teleop_GUI/pose_x
    - type: int_slider
      label: Pose Y
      min: 0
      max: 100
      topic: dragon_teleop_GUI/pose_y
    - type: int_slider
      label: Pose Z
      min: 0
      max: 100
      topic: dragon_teleop_GUI/pose_z
