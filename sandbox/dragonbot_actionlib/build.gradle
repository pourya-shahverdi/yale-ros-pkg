apply plugin: 'java'

// The Maven plugin is only required if your package is used as a library.
apply plugin: 'maven'
apply plugin: 'osgi'
apply plugin: 'application'
apply plugin: 'eclipse'
mainClassName = 'org.ros.actionlib.example.RunDragonSimpleActionServer'

sourceCompatibility = 1.6
targetCompatibility = 1.6

task wrapper(type: Wrapper) {
  gradleVersion = '1.0-milestone-9'
}

repositories {
  mavenLocal()
  maven {
    url "http://robotbrains.hideho.org/nexus/content/groups/ros-public/"
  }
}

uploadArchives {
  repositories {
    mavenDeployer {
      mavenLocal()
    }
  }
}

version = '0.0.0-SNAPSHOT'
group = 'ros.dragonbot_driver'

dependencies {
  compile 'ros.rosjava_core:rosjava:0.0.0-SNAPSHOT'
  compile 'ros.rosjava_core:actionlib_java:0.0.0-SNAPSHOT'
  compile 'ros.dragonbot_jars:dragonbot_jars:0.0.0-SNAPSHOT'

  compile fileTree(dir: '../dragonbot_jars/jars', include: '*.jar')

}



