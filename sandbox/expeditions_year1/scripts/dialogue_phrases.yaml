lunchbox:
    intro:
        intro_dialogue:
            type: dialogue
            items: [name, like_to_eat, hear_race, help_me]
        name:
            phrase_ids: [robot_name]
            type: question
            responses: [give_name, dont_understand, not_name, give_up]
            terminal: [give_name, give_up]
        give_name:
            phrase_ids: [nice_meet]
            type: statement
        dont_understand:
            phrase_ids: [dont_understand]
            type: statement
        not_name:
            phrase_ids: [not_name]
            type: statement
        give_up:
            phrase_ids: [give_up]
            type: statement
        like_to_eat: 
            type: question
            phrase_ids: [what_like_to_eat]
            responses: [good_choice, non-human_choice, unknown_single, unknown_pl]
            terminal: [good_choice, non-human_choice, unknown_single, unknown_pl]
        good_choice:
            type: statement
            phrase_ids: [good_food_choice]
        non-human_choice:
            type: statement
            phrase_ids: [weird_food_choice]
        unknown_single:
            type: statement
            phrase_ids: [unknown_single]
        unknown_pl:
            type: statement
            phrase_ids: [unknown_pl]
        hear_race: 
            type: question
            phrase_ids: [race_question]
            responses: [race_yes, race_no]
            terminal: [race_yes,race_no]
        race_yes:
            type: statement
            phrase_ids: [great]
        race_no:
            type: statement
            phrase_ids: [you_didnt]
        help_me: 
            type: question
            phrase_ids: [dragon_race]
            responses: [help_yes, help_no, repeat_no]
            terminal: ['help_yes']
        help_yes:
            type: statement
            phrase_ids: [great]
        help_no:
            type: statement
            phrase_ids: [please]
        repeat_no:
            type: statement
            phrase_ids: [extended_please]
