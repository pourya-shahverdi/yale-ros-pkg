    workout:
        intro_dialogue:
            type: dialogue
            items: [intro, intro2]
        post_music:
            type: dialogue
            items: [music, lets_go]
        intro:
            type: statement
            phrase_ids: ['workout_intro(2)']
        intro2:
            type: statement
            phrase_ids: ['workout_intro']
        energized_intro:
            type: statement
            phrase_ids: [energized_intro]
        music:
            type: statement
            phrase_ids: [workout_music]
        lets_go:
            type: statement
            phrase_ids: [lets_dance]
        energized_comment:
            type: statement
            phrase_ids: [yay, good_job, nice_moves, keep_up, good_music, love_song]
        stop_dancing:
            type: dialogue
            items: [encourage_dance, keep_going]      
        encourage_dance:
            type: statement
            phrase_ids: [lets_continue, like_music]
        keep_going:
            type: question
            phrase_ids: [can_keep_going]
            responses: [dance_more, no_more]
            terminal: [dance_more, no_more]
        dance_more:
            type: statement
            phrase_ids: [great]
        no_more:
            type: question
            phrase_ids: [change_song]
            responses: [yes_change, no_change, stop]
            terminal: [yes_change, no_change, stop]
        here_we_go:
            type: statement
            phrase_ids: [okay]
        yes_change:
            type: statement
            phrase_ids: [great_here]
        no_change:
            type: question
            phrase_ids: [want_break]
            responses: [yes_break, no_break]
            terminal: [yes_break, no_break]
        yes_break:
            type: statement
            phrase_ids: [okay_victory]
        no_break:
            type: statement
            phrase_ids: [okay_lets_dance]
        victory_dance:
            type: question
            phrase_ids: [wanna_see_victory]
            responses: [yes_victory, no_victory]
            terminal: [yes_victory, no_victory]
        what_do_you_think:
            type: dialogue
            items: [what_think, faster_better]
        what_think:
            type: statement
            phrase_ids: [what_think]
        faster_better:
            type: statement
            phrase_ids: [faster_better]
        yes_victory:
            type: statement
            phrase_ids: [great_here]
        no_victory:
            type: statement
            phrase_ids: [but_i_must]
        energized_intro:
            type: statement
            phrase_ids: [energized_ready]
        tired_intro:
            type: statement
            phrase_ids: [tired_ready]
        tired_to_energized:
            type: statement
            phrase_ids: [energized_now]
        timeout:
            type: statement
            phrase_ids: [timeout]
    outro:
        outro_dialogue:
            type: dialogue
            items: [fun, wrap_up, nap]
        fun:
            type: statement
            phrase_ids: [phew_fun]
        wrap_up:
            type: select
            responses: [dance, no_dance]
        dance:
            type: statement
            phrase_ids: [yay_dance]
        no_dance:
            type: statement
            phrase_ids: [next_time_dance]
        nap:
            type: statement
            phrase_ids: [time_for_nap]
