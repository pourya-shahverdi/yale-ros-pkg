        intro_dialogue:
            type: dialogue
            items: [intro]
        post_music:
            type: dialogue
            items: [music, lets_go]
        intro:
            phrase_ids: [12-p2-speak_of_training]
            type: question
            responses: [like_dance, no_like_dance]
            terminal: [like_dance, no_like_dance]
        like_dance:
            type: statement
            phrase_ids: [20-p2-okay]
        no_like_dance:
            type: dialogue
            items: [what_do_like, do_that]
        what_do_like:
            type: wait
            phrase_ids: [20-p5-ask_alternate_move_around]
        do_that:
            type: statement
            phrase_ids: [20-p6-do_alternate_move_around]
        music:
            type: statement
            phrase_ids: [12-p2-magical_music_player]
        lets_go:
            type: statement
            phrase_ids: [12-p3-both_dance]
        energized_comment:
            type: statement
            phrase_ids: [13a-great_dancer,13b-dynamite,13c-show_best_move,13d-even_more_moves,13e-cant_stop]
        stop_dancing:
            type: dialogue
            items: [keep_going]
        keep_going:
            type: question
            phrase_ids: [14-p1-dance_more]
            responses: [dance_more, no_more]
            terminal: [dance_more, no_more]
        no_more:
            type: redirect
            goal: new_song
        dance_more:
            type: statement
            phrase_ids: [14-p2-yippee]
        new_song:
            type: question
            phrase_ids: [14-p3-different_song]
            responses: [yes_change, no_change]
            terminal: [yes_change, no_change]
        yes_change:
            type: statement
            phrase_ids: [14-p4-okay_go]
        no_change:
            type: statement
            phrase_ids: [20-p2-okay]
        break1:
            type: question
            phrase_ids: [14-p5-break]
            responses: [yes_break1, no_break]
            terminal: [yes_break1, no_break]
        break2:
            type: question
            phrase_ids: [14-p5-break]
            responses: [yes_break2, no_break]
            terminal: [yes_break2, no_break]
        yes_break1:
            type: statement
            phrase_ids: [14-p6-victory_dance]
        yes_break2:
            type: redirect
            goal: [victory_again]
        no_break:
            type: statement
            phrase_ids: [14-p7-back_to_dancing]
        victory_again:
            type: question
            phrase_ids: [20-p3-victory_dance_again]
            responses: [yes_victory, vic_again_no]
            terminal: [yes_victory, vic_again_no]
        vic_again_no:
            type: dialogue
            items: [quick_break, hum]
        quick_break:
            type: statement
            phrase_ids: [20-p4-quick_break]
        hum:
            type: statment
            phrase_ids: [21-humming]
        victory_dance:
            type: question
            phrase_ids: [15-victory_dance]
            responses: [yes_victory, no_victory]
            terminal: [yes_victory, no_victory]
        what_do_you_think:
            type: dialogue
            items: [what_think, faster_better]
        what_think:
            type: wait
            phrase_ids: [16-p1-what_think]
        faster_better:
            type: statement
            phrase_ids: [16-p2-new_dance_next_time]
        yes_victory:
            type: statement
            phrase_ids: [15a-if_yes]
        no_victory:
            type: statement
            phrase_ids: [15b-if_no]
        timeout:
            type: statement
            phrase_ids: [17-timeout]
        finished_dancing:
            type: question
            phrase_ids: [20-p1-finished_with_dancing]
            responses: [yes_finished, no_finished]
            terminal: [yes_finished, no_finished]
        yes_finished:
            type: statment
            phrase_ids: [20-p2-okay]
        no_finished:
            type: statement
            phrase_ids: [20-p2-okay]
    outro:
        outro_dialogue:
            type: dialogue
            items: [fun, wrap_up, nap]
        fun:
            type: statement
            phrase_ids: [18-p1-phew_fun]
        wrap_up:
            type: select
            responses: [dance, no_dance]
        dance:
            type: statement
            phrase_ids: []
        no_dance:
            type: statement
            phrase_ids: [18-p2-user_didnt_dance]
        nap:
            type: statement
            phrase_ids: [18-p3-naptime]
