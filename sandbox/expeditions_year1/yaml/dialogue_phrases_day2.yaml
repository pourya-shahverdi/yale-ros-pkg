        unknown_single:
            type: statement
            phrase_ids: [02c-huh_is]
        unknown_pl:
            type: statement
            phrase_ids: [02d-huh_are]
        hear_race: 
            type: dialogue
            items: [did_hear, help_me]
        did_hear: 
            type: wait
            phrase_ids: [03-p1-hear_race]
        help_me: 
            type: question
            phrase_ids: [03-p2-tell_about]
            responses: [help_yes, help_no, repeat_no, repeat_no2]
            terminal: [help_yes]
        help_yes:
            type: statement
            phrase_ids: [03a-yes_great]
        help_no:
            type: statement
            phrase_ids: [03b-no_once]
        repeat_no:
