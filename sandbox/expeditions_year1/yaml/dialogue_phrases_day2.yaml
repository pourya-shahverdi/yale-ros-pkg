lunchbox:
    intro:
        intro_dialogue:
            type: dialogue
            items: [see_again, do_fun, know_fly, what_learned]
        see_again:
            type: statement
            phrase_ids: [d2-01-see_again]
        do_fun:
            type: question
            phrase_ids: [d2-02-anything_fun]
            responses: [good_resp, bad_resp]
            terminal: []
        good_resp:
            type: statement
            phrase_ids:[d2-02a-cool, d2-02b-awesome, d2-02d-all_right]
        bad_resp:
            type: statement
            phrase_ids:[d2-02e-oh_well, d2-02f-aww_really, d2-02g-sorry_to_hear_that]
        know_fly:
            type: question
            phrase_ids: [d2-03-three_volcanoes]
            responses: [yes_know, no_know]
            terminal: [yes_know, no_know]
        yes_know:
            type: statement
            phrase_ids: [d2-03a-if_yes]
        no_know:
            type: statement
            phrase_ids: [d2-03b-if_no]
        what_learned:
            type: question
            responses: [correct_learned, wrong_learned]
            terminal: [correct_learned, wrong_learned]
            phrase_ids: [d2-04-hard_to_train]        
        correct_learned:
            type: statement
            phrase_ids: [d2-05a-if_correct]
        wrong_learned:
            type: statement
            phrase_ids: [d2-05b-if_incorrect]
    foods:
        intro:
            type: dialogue
            items: [magic_plate, rhyme, rhyme_exp, hungry]
        magic_plate:
            type: statement
            phrase_ids: [d2-06-p1-magic_plate]
        rhyme:
            type: statement
            phrase_ids: [d2-06-p2-1-roar_more]
        plate_chant:
            type: dialogue
            items: [rhyme_intro, rhyme]
        rhyme_intro:
            type: statement
            phrase_ids: [d2-07-p2-1-pick_things,d2-07-p2-2-try_things,d2-07-p2-3-favorite_things,d2-07-p2-4-wonder,d2-07-p3-1-great_words,d2-07-p3-2-now_we_say_words
d2-07-p3-3-wonder_if_healthy_words,d2-07-p3-4-remember_words,d2-07-p3-5-cool_words]
        rhyme_exp:
            type: statement
            phrase_ids: [d2-06-p3-rhyme_explanation]
        all_good:
            type: question
            responses: [okay, bad_reason]
            phrase_ids: [d2-08-p1-good_choices]
        bad_reason:
            type: statement
            phrase_ids: [d2-08-p2-good_choices_bad_reason]
        okay:
            type: statement
            phrase_ids: [20-p2-okay]
        hungry:
            type: statment
            phrase_ids: [d2-07-p1-hungry_again]
        reminder:
            type: statement
            phrase_ids: [d2-07-p2-1-pick_things,d2-07-p2-2-try_things,d2-07-p2-3-favorite_things,d2-07-p2-4-wonder]
        want_food:
            type: statement
            phrase_ids: [d2-11c-p1-no_bread_prompt_one]
        pick_bread:
            type: statement
            phrase_ids: [d2-11c-p2-no_bread_prompt_two]
        thirsty:
            type: statement
            phrase_ids: [d2-11d-p1-no_drink_prompt_one]
        pick_drink:
            type: statement
            phrase_ids: [d2-11d-p2-no_drink_prompt_two]
        missing_good:
            type: statement
            phrase_ids: [d2-10-1-something_missing, d2-10-2-other_foods,d2-10-3-almost_all,d2-10-4-weird_noise]
        pick_vitamins:
            type: statement
            phrase_ids: [d2-11e-p1-missing_good_bread_prompt_one]
        pick_not_sweet:
            type: statement
            phrase_ids: [d2-11f-p1-missing_good_drink_prompt_one]
        has_bad:
