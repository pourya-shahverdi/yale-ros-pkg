lunchbox:
    intro:
        intro_dialogue:
            type: dialogue
            items: [name, like_to_eat, hear_race]
        name:
            phrase_ids: [01-intro]
            type: question
            responses: [give_name, cant_hear, not_name, give_up]
            terminal: [give_name, give_up]
        give_name:
            phrase_ids: [01a-nice_meet]
            type: statement
        cant_hear:
            phrase_ids: [01b-cant_hear]
            type: statement
        not_name:
            phrase_ids: [01c-not_name]
            type: statement
        give_up:
            phrase_ids: [01d-move_on]
            type: statement
        like_to_eat: 
            type: question
            phrase_ids: [02-what_eat]
            responses: [good_choice, non-human_choice, unknown_single, unknown_pl, favorite]
            terminal: [good_choice, non-human_choice, unknown_single, unknown_pl, favorite]
        favorite:
            type: statement
            phrase_ids: [02e_favorite]
        good_choice:
            type: statement
            phrase_ids: [02a-yum_tasty]
        non-human_choice:
            type: statement
