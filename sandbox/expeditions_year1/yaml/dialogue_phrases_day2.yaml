            phrase_ids: [d2-09-1-ahh_noise,d2-09-2-quick_off_plate,d2-09-3-yikes,d2-09-4-eesh,d2-09-5-whoops_tummy]
        remember_fiber:
            type: statement
            phrase_ids: [d2-11a-p1-white_bread_prompt_one]
        pick_wheat:
            type: statement
            phrase_ids: [d2-11a-p2-white_bread_prompt_two]
        remember_sugar:
            type: statement
            phrase_ids: [d2-11b-p1-sugary_drink_prompt_one]
        pick_not_sugary:
            type: statement
            phrase_ids: [d2-11b-p2-sugary_drink_prompt_two]
        try_wheat:
            type: statement
            phrase_ids: [d2-11e-p2-1-missing_good_bread_prompt_two_whole_grain_bread]
        try_whbagel:
            type: statement
            phrase_ids: [d2-11e-p2-2-missing_good_bread_prompt_two_whole_grain_bagel]
        white_off:
            type: statement
            phrase_ids: [d2-11a-p3-1-white_bread_prompt_three_white_bread]
        muffin_off:
            type: statement
            phrase_ids: [d2-11a-p3-2-white_bread_prompt_three_muffin]
        bagel_off:
            type: statement
            phrase_ids: [d2-11a-p3-3-white_bread_prompt_three_bagel]
        choc_off:
            type: statement
            phrase_ids: [d2-11b-p3-2-sugary_drink_prompt_three_chocolate_milk]
        soda_off:
            type: statement
            phrase_ids: [d2-11b-p3-1-sugary_drink_prompt_three_soda]
        pick_milk:
            type: statement
            phrase_ids: [d2-11f-p2-1-missing_good_drink_prompt_two_milk]
        pick_water:
            type: statement
            phrase_ids: [d2-11f-p2-2-missing_good_drink_prompt_two_water]
        okay_but_juice:
            type: statement
            phrase_ids: [d2-11g-p1-sometimes_food_prompt_one]        
    workout:
        training_backstory:
            type: backstory
            items: [training]
        training:
            type: statement
            phrase_ids: [12-p1-training_is]
        intro_dialogue:
            type: dialogue
            items: [training_backstory, intro]
        post_music:
            type: dialogue
            items: [music, lets_go]
        intro:
            phrase_ids: [12-p2-speak_of_training]
            type: question
            responses: [like_dance, no_like_dance]
            terminal: [like_dance, no_like_dance]
        like_dance:
            type: statement
            phrase_ids: [20-p2-okay]
        no_like_dance:
            type: dialogue
            items: [what_do_like, do_that]
        what_do_like:
            type: wait
            phrase_ids: [20-p5-ask_alternate_move_around]
        do_that:
            type: statement
            phrase_ids: [20-p6-do_alternate_move_around]
        music:
            type: statement
            phrase_ids: [12-p2-magical_music_player]
        lets_go:
            type: statement
            phrase_ids: [12-p3-both_dance]
        energized_comment:
            type: statement
            phrase_ids: [13a-great_dancer,13b-dynamite,13c-show_best_move,13d-even_more_moves,13e-cant_stop]
        stop_dancing:
            type: dialogue
            items: [keep_going]
        keep_going:
            type: question
            phrase_ids: [14-p1-dance_more]
            responses: [dance_more, no_more]
            terminal: [dance_more, no_more]
        no_more:
            type: redirect
            goal: new_song
        dance_more:
            type: statement
            phrase_ids: [14-p2-yippee]
        new_song:
            type: question
            phrase_ids: [14-p3-different_song]
            responses: [yes_change, no_change]
            terminal: [yes_change, no_change]
        yes_change:
            type: statement
            phrase_ids: [14-p4-okay_go]
        no_change:
            type: statement
            phrase_ids: [20-p2-okay]
        break1:
            type: question
            phrase_ids: [14-p5-break]
            responses: [yes_break1, no_break]
            terminal: [yes_break1, no_break]
        break2:
            type: question
            phrase_ids: [14-p5-break]
            responses: [yes_break2, no_break]
            terminal: [yes_break2, no_break]
        yes_break1:
            type: statement
            phrase_ids: [14-p6-victory_dance]
        yes_break2:
            type: redirect
            goal: [victory_again]
        no_break:
            type: statement
            phrase_ids: [14-p7-back_to_dancing]
        victory_again:
            type: question
            phrase_ids: [20-p3-victory_dance_again]
            responses: [yes_victory, vic_again_no]
            terminal: [yes_victory, vic_again_no]
        vic_again_no:
            type: dialogue
            items: [quick_break, hum]
        quick_break:
            type: statement
            phrase_ids: [20-p4-quick_break]
        hum:
            type: statment
            phrase_ids: [21-humming]
        victory_dance:
            type: question
            phrase_ids: [15-victory_dance]
            responses: [yes_victory, no_victory]
            terminal: [yes_victory, no_victory]
        what_do_you_think:
            type: dialogue
            items: [what_think, faster_better]
        what_think:
            type: wait
            phrase_ids: [16-p1-what_think]
        faster_better:
            type: statement
            phrase_ids: [16-p2-new_dance_next_time]
        yes_victory:
            type: statement
            phrase_ids: [15a-if_yes]
        no_victory:
            type: statement
            phrase_ids: [15b-if_no]
        timeout:
            type: statement
            phrase_ids: [17-timeout]
        finished_dancing:
            type: question
            phrase_ids: [20-p1-finished_with_dancing]
            responses: [yes_finished, no_finished]
            terminal: [yes_finished, no_finished]
        yes_finished:
            type: statment
            phrase_ids: [20-p2-okay]
        no_finished:
            type: statement
            phrase_ids: [20-p2-okay]
    outro:
        outro_dialogue:
            type: dialogue
            items: [fun, wrap_up, nap]
        fun:
            type: statement
            phrase_ids: [18-p1-phew_fun]
        wrap_up:
            type: select
            responses: [dance, no_dance]
        dance:
            type: statement
            phrase_ids: []
        no_dance:
            type: statement
            phrase_ids: [18-p2-user_didnt_dance]
        nap:
            type: statement
            phrase_ids: [18-p3-naptime]
